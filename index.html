<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Order summary component</h1>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration of a person celebrating music and podcasts"
          class="card__image"
          width="450"
          height="220"
        />
        <div class="card__content">
          <h2 class="card__content-title">Order Summary</h2>
          <p class="card__content-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="card__content-plans">
            <img src="./images/icon-music.svg" alt="" width="48" height="48" />
            <div class="card__content-plans-text">
              <p class="card__content-plans-title">Annual Plan</p>
              <p class="card__content-plans-price">$59.99/year</p>
            </div>
            <a class="card__content-plans-link" href="#">Change</a>
          </div>
          <div class="card__content-buttons">
            <button class="button button--primary">Proceed to Payment</button>
            <button class="button button--secondary">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
